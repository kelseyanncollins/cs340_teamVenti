<h1>Add a new Product</h1>

<form id="addProduct">
      <fieldset class="fields">
        <label> Product Name </label> <input type="text" name="productName">
        <label> Product Brand </label> <input type="text" name="productBrand">
        <label> Product Category ID </label> <select name="productCategoryID">

        </select>
        <label> Prescription? </label><select name="prescription">
          <option value="prescription_false">No, no prescription required</option>
          <option value="prescription_true">Yes, prescription required</option>
        </select>
        <label> Administration </label> <input type="text" name="administration">
      </fieldset>
      <button id="addProductButton" value="addProduct">Submit</button>
</form>
