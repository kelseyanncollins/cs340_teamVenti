<h1>Add a new Log Entry</h1>

<form id="addLogEntry">
      <fieldset class="fields">
        <label> Log Time - this should automate to NOW </label> <input type="datetime" name="logTime"/>
        <label> Shareable? </label><select name="shareable">
          <option value="permission_granted">Yes, OK to share</option>
          <option value="permission_denied">No, do not share</option>
        </select>
      </fieldset>
      <button id="addLogEntryButton" value="addLogEntry">Submit</button>
</form>
